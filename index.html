<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wizard Name Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>What is your wizarding name?</h1>
    <p>Have you ever wanted to be a wizard?</p>
    <p>Or better still, are you in fact a wizard, but lack a cool wizarding name? Look no further!</p>
    <p>Just click the button, and this generator will give you a wizarding name like no other!</p>
    <p>Good luck!</p>
    <div id="name" class="wrapper"></div>
    <button id="generate" class="button">Generate</button>
    <script src="javascript.js"></script> 
  </body>
</html>
